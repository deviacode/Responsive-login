<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DeviaCode" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Modelo - Responsive login</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="wrapper">
          <div class="heading">
            <h1 class="text text-large">Sing In</h1>
            <p class="text text-normal">
              New user?
              <span>
                <a href="#" class="text text-links">Creat an account</a>
              </span>
            </p>
          </div>
          <form name="signin" class="form">
            <div class="input-control">
              <label for="email" class="input-label" hidden>
                Email address
              </label>
              <input
                type="email"
                id="email"
                class="input-field"
                placeholder="Email Addres"
              />
            </div>
            <div class="input-control">
              <label for="password" class="input-label" hidden>password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
              />
            </div>
            <div class="input-control">
              <a href="#" class="text text-links">Forgot password</a>
              <input
                type="submit"
                name="submit"
                class="input-submit"
                value="Sign In"
                disabled
              />
            </div>
          </form>
          <div class="striped">
            <span class="striped-line"></span>
            <span class="striped-text">Or</span>
            <span class="striped-line"></span>
          </div>
          <div class="method">
            <div class="method-control">
              <a href="#" class="method-action">
                <i class="ion ion-logo-google"></i>
                <span>Sing in with Google</span>
              </a>
            </div>
            <div class="method-control">
              <a href="#" class="method-action">
                <i class="ion ion-logo-facebook"></i>
                <span>Sing in with Facebook</span>
              </a>
            </div>
            <div class="method-control">
              <a href="#" class="method-action">
                <i class="ion ion-logo-apple"></i>
                <span>Sign in with Apple</span>
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
